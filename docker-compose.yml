version: '3'
services:
  back:
    build: backend
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./backend:/app:cached
    ports:
      - 3051:3000
    environment:
      EDITOR: vim
    tty: true
    stdin_open: true
  bff:
    build: bff
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./bff:/app:cached
    ports:
      - 3050:3000
    environment:
      EDITOR: vim
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7.27
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
volumes:
  db-volume:
